<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <h1>Rock-Paper-Scissors</h1>
        <div id="choiceContainer">
            <div id="paper" class="choices">
                <img src="./images/paper.png" class="images">
            </div>
            <div id="rock" class="choices">
                <img src="./images/rock.png" class="images">
            </div>
            <div id="scissors" class="choices">
                <img src="./images/scissors.png" class="images">
            </div>
        </div>
        <div id="scoreBoard">
            <div id="userScoreBoard">
                <p id="userScore">0</p>
                <p>You</p>
            </div>
            <div id="compScoreBoard">
                <p id="compScore">0</p>
                <p>Comp</p>
            </div>
        </div>
        <div id="messContainer">
            <p id="message">Play Your Move</p>
        </div>
    </main>
    <script src="app.js"></script>
</body>

</html>
